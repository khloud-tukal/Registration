<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="og:type" content="Website">
    <meta name="og:title" content="Registration">
    <meta name="og:image" content="https://images.ctfassets.net/lzny33ho1g45/4ODoWVyzgicvbcb6J9ZZZ5/89e33c333afa86e9e2864ba42833a5be/app-tips-google-forms-00-hero.png">
    <style type="text/css">
           
        #main-header{
             text-align:center;
             background-color:black;
             color:white;
             padding:10px;
         }

         #main-footer{
             text-align:center;
             font-size:18px;
         
         }
         </style>
    <title>Registration</title>
    
</head>
<body>
    <header id="main-header">
      <h1>Registration Form</h1>  
    </header>
    <form action="https://getform.io/f/b55c3fb1-5c1c-4a97-9a81-1d9be0f1c8f0" method="post" enctype="multipart/form-data">
        
        <br>
        <div>
             <label>First name</label>
             <input type="text"name="firstname" placeholder="Enter first name">
        </div>
    <br> 
        <div>
            <label>last name</label>
            <input type="text"name="lastname"placeholder="Enter last name">
        </div>
    <br>
        <div>
            <label>phone number</label>
            <input type="tel"name="phone number" placeholder="Phone no.">
    </div>
    <br>
        <div>
            <label>email</label>
            <input type="email"name="email"placeholder="Email address">
        </div>
    <br>
        <div>
            <label>message</label>
            <textarea name="message"placeholder="Enter Message"></textarea>
        </div>
    <br>
        <div>
            <label>gender</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
    
            </select>
        </div>
    <br>
        <div>
            <label>age</label>
            <input type="number"name="age" value="30" placeholder="Enter Your age">
        </div>
    <br>
        <div>
            <label>birthday</label>
            <input type="date"name="birthday">
        </div> 
        <br>
        <input type="submit" name="submit" value="Submit">
    </form>


    
    <footer id="main-footer">
        <p>copyright &copy; 2023, My Website</p>
    </footer>

</body>
</html>
